name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Quartz dependencies
        run: |
          cd node_modules/@jackyzha0/quartz
          npm install

      - name: Setup Quartz content
        run: |
          cd node_modules/@jackyzha0/quartz
          rm -rf content
          ln -s ../../../../obsidian content

      - name: Copy config to Quartz
        run: |
          cp quartz.config.ts node_modules/@jackyzha0/quartz/quartz.config.ts

      - name: Build site
        run: |
          cd node_modules/@jackyzha0/quartz
          npx quartz build

      - name: Copy output
        run: |
          cp -r node_modules/@jackyzha0/quartz/public ./public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
